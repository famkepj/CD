name: Run tests

on: push
jobs:  
  run-tests:
    run-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/chekout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.6'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_host: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Adding Know Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/know_hosts
  deploy:
    needs: run-tests
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy with digitalocean
        run: rsync -avz ./Continuous_Deployment/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/cd

