name: Run tests & deploy

on: push
jobs:  
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.6'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          known_host: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Adding Know Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT}} -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts
  deploy:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Deploy with digitalocean
        run: rsync -avz ./Continuous_Deployment/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/cd

